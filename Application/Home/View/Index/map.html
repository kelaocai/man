<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
            font-size: 14px;
        }

        #l-map {
            height: 300px;
            width: 100%;
        }

        #r-result {
            width: 100%;
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=lB3MdI4HADGDT8trntoLxOWR"></script>
    <title>关键字输入提示词条</title>
</head>
<body>

<form action="{$post_url}" method="post">


    <div id="l-map"></div>
    <div id="r-result">请输入:<input type="text" id="suggestId" size="20" value="百度" style="width:150px;"/></div>
    <div id="searchResultPanel" style="border:1px solid #C0C0C0;width:150px;height:auto; display:none;"></div>

    post_url:{$post_url}<br>
    <input name="lng" value="22" id="p_lgn"/><br>
    <input name="lat" value="11" id="p_lat"/>
    <input name="shop_title" value="11" id="s_shop_title"/>
    <input type="submit" value="create">
    <input type="button" value="show" id="button">

</form>
</body>
</html>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<script type="text/javascript">

    $(document).ready(function () {
        // 百度地图API功能
        function G(id) {
            return document.getElementById(id);
        }

        var map = new BMap.Map("l-map");
        map.centerAndZoom("深圳", 12);                   // 初始化地图,设置城市和地图级别。

        // 编写自定义函数,创建标注
        function addMarker(point,label) {
//            var myIcon = new BMap.Icon("/man/Public/bcz.png", new BMap.Size(26, 30));
//            var marker = new BMap.Marker(point, {icon: myIcon});
            var marker = new BMap.Marker(point);
//            var label = new BMap.Label(label,{offset:new BMap.Size(40,10)});
//            label.setStyle({
//                color : "black",
//                fontSize : "12px",
//                height : "20px",
//                lineHeight : "20px",
//                fontFamily:"微软雅黑",
//                border:"0px",
//                background:"#FEFDA9"
//            });
//            marker.setLabel(label);
            map.addOverlay(marker);
        }


        $("#button").click(addPoint);

        //获取标注点集合
        function addPoint() {
//            $.get("/man/index.php?m=home&c=index&a=getPoint",function(data,status){
//                alert("数据：" + data + "\n状态：" + status);
//            });
            $.getJSON("/man/index.php?m=home&c=index&a=getPoint", function (data) {
//                alert("JSON Data: " + data.contents[0].location[0]);
                for (var i = 0; i < data.size; i++) {
                    var point = new BMap.Point(data.contents[i].location[0], data.contents[i].location[1]);
                    addMarker(point,data.contents[i]['title']);
                }

            });

        }


        var geoc = new BMap.Geocoder();
        //alert($(p_lgn).val());


        var ac = new BMap.Autocomplete(    //建立一个自动完成的对象
                {
                    "input": "suggestId"
                    , "location": map
                });

        ac.addEventListener("onhighlight", function (e) {  //鼠标放在下拉列表上的事件
            var str = "";
            var _value = e.fromitem.value;
            var value = "";
            if (e.fromitem.index > -1) {
                value = _value.province + _value.city + _value.district + _value.street + _value.business;
            }
            str = "FromItem<br />index = " + e.fromitem.index + "<br />value = " + value;

            value = "";
            if (e.toitem.index > -1) {
                _value = e.toitem.value;
                value = _value.province + _value.city + _value.district + _value.street + _value.business;
            }
            str += "<br />ToItem<br />index = " + e.toitem.index + "<br />value = " + value;
            G("searchResultPanel").innerHTML = str;
            G("s_shop_title").value = value;


        });

        var myValue;
        ac.addEventListener("onconfirm", function (e) {    //鼠标点击下拉列表后的事件
            var _value = e.item.value;
            myValue = _value.province + _value.city + _value.district + _value.street + _value.business;
            G("searchResultPanel").innerHTML = "onconfirm<br />index = " + e.item.index + "<br />myValue = " + myValue;

            setPlace();
        });

        function setPlace() {
            map.clearOverlays();    //清除地图上所有覆盖物
            function myFun() {
                var pp = local.getResults().getPoi(0).point;    //获取第一个智能搜索的结果

                map.centerAndZoom(pp, 18);
                var mk = new BMap.Marker(pp);
                mk.enableDragging();
                map.addOverlay(mk);    //添加标注
//            alert(pp.lng);
                $(p_lgn).val(pp.lng);
                $(p_lat).val(pp.lat);
            }

            var local = new BMap.LocalSearch(map, { //智能搜索
                onSearchComplete: myFun
            });
            local.search(myValue);
        }

        //叠加point
        addPoint();

        //获取当前位置
        var geolocation = new BMap.Geolocation();
        geolocation.getCurrentPosition(function (r) {
            if (this.getStatus() == BMAP_STATUS_SUCCESS) {
                var mk = new BMap.Marker(r.point);
                mk.enableDragging();
//                map.addOverlay(mk);
//                map.panTo(r.point);

                geoc.getLocation(r.point, function (rs) {
                    var addComp = rs.addressComponents;
//                alert(addComp.province + ", " + addComp.city + ", " + addComp.district + ", " + addComp.street + ", " + addComp.streetNumber);
                });
//            alert('您的位置：'+r.point.lng+','+r.point.lat);
                $(p_lgn).val(r.point.lng);
                $(p_lat).val(r.point.lat);
            }
            else {
//            alert('failed'+this.getStatus());
            }
        }, {enableHighAccuracy: false})

    });
</script>
