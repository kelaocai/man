<script type="text/javascript">

    function switch_shop(id) {
//        alert(id);
        var shop_name = new Array('', '科兴旗舰店', '翰岭院');


        $("#dropdownMenu1").html(shop_name[id] + '<span class="caret"></span>');
        $("#shopid").val(id);
    }

    wx.config({
//        debug: true,
        appId: '{$js_sign['appId']}',// 必填，公众号的唯一标识
        timestamp: {$js_sign['timestamp']}, // 必填，生成签名的时间戳，切记时间戳是整数型，别加引号
        nonceStr: '{$js_sign['nonceStr']}', // 必填，生成签名的随机串
        signature: '{$js_sign['signature']}', // 必填，签名，见附录1
        jsApiList: [
            'checkJsApi',
            'onMenuShareTimeline',
            'onMenuShareAppMessage',
            'onMenuShareQQ',
            'onMenuShareWeibo',
            'hideMenuItems',
            'showMenuItems',
            'hideAllNonBaseMenuItem',
            'showAllNonBaseMenuItem',
            'translateVoice',
            'startRecord',
            'stopRecord',
            'onRecordEnd',
            'playVoice',
            'pauseVoice',
            'stopVoice',
            'uploadVoice',
            'downloadVoice',
            'chooseImage',
            'previewImage',
            'uploadImage',
            'downloadImage',
            'getNetworkType',
            'openLocation',
            'getLocation',
            'hideOptionMenu',
            'showOptionMenu',
            'closeWindow',
            'scanQRCode',
            'chooseWXPay',
            'openProductSpecificView',
            'addCard',
            'chooseCard',
            'openCard'
        ]
    });


    wx.ready(function () {
//        alert("启动jsapi!");

        wx.onMenuShareAppMessage({
            title: '快来和包菜仔一起开家气泡水店吧',
            desc: '钱和想法都到位,就差你了,快来和包菜仔一起开家气泡水店吧',
            link: 'http://baocai.us',
            imgUrl: 'https://img.yzcdn.cn/upload_files/2016/03/02/a024791b49bdef8e2bb2ab03436f8e01.jpeg',
            trigger: function (res) {
                alert("点击分享：" + JSON.stringify(res));
                // 用户确认分享后执行的回调函数
            },
            success: function (res) {
                alert("分享成功：" + JSON.stringify(res));
                // 用户确认分享后执行的回调函数
            },
            cancel: function (res) {
                alert("取消分享：" + JSON.stringify(res));
                // 用户取消分享后执行的回调函数
            },
            fail: function (res) {
                alert("分享失败：" + JSON.stringify(res));
            }
        });

        wx.onMenuShareTimeline({
            title: '包菜仔召唤你,快来和包菜仔一起开家气泡水店吧',
            link: 'http://baocai.us',
            imgUrl: 'https://img.yzcdn.cn/upload_files/2016/03/02/a024791b49bdef8e2bb2ab03436f8e01.jpeg',
            trigger: function (res) {
                alert("点击分享：" + JSON.stringify(res));
                // 用户确认分享后执行的回调函数
            },
            success: function (res) {
                alert("分享成功：" + JSON.stringify(res));
                // 用户确认分享后执行的回调函数
            },
            cancel: function (res) {
                alert("取消分享：" + JSON.stringify(res));
                // 用户取消分享后执行的回调函数
            },
            fail: function (res) {
                alert("分享失败：" + JSON.stringify(res));
            }
        });

    });

    });
